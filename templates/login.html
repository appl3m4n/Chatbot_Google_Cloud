<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">  <!-- Link to the same CSS file -->
    <title>Login</title>
</head>

<body>
    <div id="title">
        <div class="image-container">
            <a href="/" class="image-link">
                <img src="static/logo.png" alt="Logo" class="logo1">
            </a>
        </div>
        <div class="image-container right-align">
            <a href="/login" class="image-link">
                <img src="static/icon-profile.png" alt="Profile Icon" class="logo2">
            </a>
        </div>
    </div>

    <div id="form">
        <h2>Login</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="username">Username:</label>
            {{ form.username }}
            
            <label for="password">Password:</label>
            {{ form.password }}
            
            <input type="submit" value="Login">
        </form>

        </div>
        {% else %}

        </div>
        {% endif %}-->

        <div id="signup"> 
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="btn">Sign Up</a></p>
        </div>
        
    </div>
</body>

</html>
